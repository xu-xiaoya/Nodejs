<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>

<h2>用户搜索</h2>
<!--
    form   用于提交，向服务器发请求
    method 设置请求的方法
    action 设置请求的url
    name   保存用户输入的值
-->
<form method = "post" action = "/mylogin">
    <input type = "text" name = "user"/>
    <input type = "password" name = "password"/>
    <input type = "submit" />
</form>

</body>
</html>
